<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>UML Forge</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css" />
</head>


<body>
  <!-- HEADER -->
  <header>
    <div>
      <strong>UML Forge</strong>
    </div>

    <div>
      <select id="diagramType">
        <option value="sequence">Sequence Diagram</option>
        <option value="class">Class Diagram</option>
        <option value="usecase">Use Case Diagram</option>
      </select>

      <button id="generateBtn">Generate</button>
      <button id="clearBtn">Clear</button>
    </div>
  </header>

  <!-- MAIN CONTENT -->
  <div class="container">

    <!-- SIDEBAR -->
    <div class="sidebar">
      <h2>Components</h2>

      <div class="section" id="actorsSection">
        <h3>Actors</h3>
        <input type="text" id="actorInput" placeholder="Actor name">
        <button id="addActorBtn">Add Actor</button>

        <div id="actorsList"></div>
      </div>

    </div>

    <!-- BUILDER -->
    <div class="builder">
      <h2>Relationships</h2>

      <div id="messagesContainer"></div>

      <button id="addMessageBtn">Add Message</button>
    </div>

    <!-- PREVIEW -->
    <div class="preview">
      <h2>Preview</h2>
      <div id="previewArea">
        <p>Your diagram will appear here.</p>
      </div>
    </div>

  </div>

  <script src="app.js"></script>
</body>
</html>
